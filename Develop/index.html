<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" id="timeblock-9">
        <div class="hour"><p> 9am  </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-10">
        <div class="hour"><p>10am </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-11">
        <div class="hour"><p>11am </p> </div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-12">
        <div class="hour"><p>12pm </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-13">
        <div class="hour"><p> 1pm  </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-14">
        <div class="hour"><p> 2pm  </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-15">
        <div class="hour"><p>  3pm </p> </div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-16">
        <div class="hour"><p> 4pm  </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-17">
        <div class="hour"><p> 5pm  </p> </div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
      <div class="time-block row" id="timeblock-18">
        <div class="hour"> <p> 6pm  </p></div>
        <textarea class="notes" id="" cols="8" rows="2"></textarea>
        <button class="saveBtn"><span class="lock oi oi-lock-locked"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
